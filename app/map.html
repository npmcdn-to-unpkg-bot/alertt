<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <title>alertme-map</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-red.min.css"/>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <div class="mdl-layout mdl-layout--map">
        <main class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--6dp mdl-card--map">
                <div class="mdl-card__actions mdl-card__logo--container">
                    <img id="temp" class="mdl-card__logo--map animated lightSpeedIn" src="images/logo-sample.png"
                         alt="ALERT ME LOGO">
                </div>
                <div class="mdl-card__actions mdl-card--border mdl-card__actions--map">
                    <div id="map"></div>
                    <div>
                        <button id="show-dialog" type="button"
                                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button-add">
                            <i class="material-icons md-48">add_location</i>
                        </button>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card__footer--container"></div>

                <dialog class="mdl-dialog animated slideInUp">
                    <h4 class="mdl-dialog__title">Select Hazard:</h4>

                    <form action="map.html" method="POST" id="mdl-dialog__form">
                        <div class="mdl-dialog__content">
                            <div class="mdl-card__actions mdl-card--border radio-toolbar">
                                <input type="radio" id="police" name="hazards" value="police"><label
                                    class="mdl-card--map__1" for="police"><img src="images/police-icon.png" alt=""></label>
                                <input type="radio" id="roadwork" name="hazards" value="roadword"><label
                                    class="mdl-card--map__2" for="roadwork"><img src="images/roadwork-icon.png" alt=""></label>
                                <input type="radio" id="accident" name="hazards" value="accident"><label
                                    class="mdl-card--map__3" for="accident"><img src="images/accident-icon.png" alt=""></label>
                                <input type="radio" id="traffic" name="hazards" value="traffic"><label
                                    class="mdl-card--map__4" for="traffic"><img src="images/traffic-icon.png"
                                                                                alt=""></label>
                            </div>
                        </div>
                        <div class="mdl-card__actions">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input mdl-textfield__input--map" type="text" id="comment"
                                       name="comment"/>
                                <label class="mdl-textfield__label mdl-textfield__label--map" for="comment">Comments
                                    (OPTIONAL)</label>
                            </div>
                        </div>
                        <div class="mdl-card__actions">
                            <div class="mdl-dialog__actions">
                                <button type="submit" id="map-submit-button"
                                        class="mdl-card__map mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent close">
                                    ADD to MAP
                                </button>
                            </div>
                        </div>
                    </form>
                </dialog>
            </div>
        </main>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCw3MxDLA8iNK63rkSZVmHcq_LJxGb9Pc"></script>
<script src="js/script.js"></script>
</body>
</html>
