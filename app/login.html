<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>alertme-login</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-red.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
        <img class="login-page__logo animated" src="images/logo-sample.png" alt="ALERT ME LOGO">
        <div class="mdl-layout animated hide mdl-layout--login">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp mdl-card--login">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Sign up using your email</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="login.html" method="POST">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" id="email" name="email"/>
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" id="password" name="password"/>
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input id="login-form__submit" type="submit" class="mdl-card__login mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign in</input>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions">
                        <h4> Or sign up with</h4>
                    </div>
                    <div class="mdl-card__actions">
                        <button id="mdl-card-facebook" onclick="hello('facebook').login()" class="mdl-card__1 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-card__centered">
                            <img src="images/facebook.png" alt="">
                        </button>
                        <button id="mdl-card-google" onclick="hello('google').login()" class="mdl-card__2 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            <img src="images/google.png" alt="">
                        </button>
                        <button id="mdl-card-windows" onclick="hello('windows').login()" class="mdl-card__3 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            <img src="images/windows.png" alt="">
                        </button>
                        <button id="mdl-card-twitter" onclick="hello('twitter').login()" class="mdl-card__4 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            <img src="images/twitter.png" alt="">
                        </button>
                    </div>
                </div>
            </main>
        </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
<script src="js/hello.js"></script>
<script src="js/script.js"></script>
</body>
</html>
